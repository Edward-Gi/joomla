T3_TOUR_GUIDE_19_TITLE		="菜单分配"
T3_TOUR_GUIDE_19_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/menu-assign.png' alt='' /></div><p>这些设置可以覆盖模板。 在您的网站中，您可以同时使用多个样式，每个样式都应用于特定的菜单中。 在样式A的设置中分配的菜单将以默认样式覆盖相同的菜单。</p>"
