T3_TOUR_INTRO_FIRST         = "<h1>欢迎来到 T3!</h1><p>准备好探索最好的 Joomla！ 模板框架了吗？点击下面按钮开始学习。</p>"
T3_TOUR_INTRO_TOUR1			= "这些设置将应用于所有样式，主题，布局。选项卡中包含的设置：启用或禁用开发模式，响应式布局和ThemeMagic功能。"	    
T3_TOUR_INTRO_TOUR2			= "该选项卡中的设置也包含在ThemeMagic中。该设置允许为您的风格选择默认主题和更改Logo。"
T3_TOUR_INTRO_TOUR3			= "JA T3具有多种布局，在布局设置中，允许在每种样式中配置/自定义您要使用的布局。 每个布局包含块数，每个块包括一个或多个模块位置。"
T3_TOUR_INTRO_TOUR4			= "选项卡包括Megamenu的设置-在Joomla!中缺少的功能。使用 Megamenu，您可以创建任何类型的菜单。"
T3_TOUR_INTRO_TOUR5			= "这些设置允许您覆盖模板。在您的网站，您可以同时使用多个样式，每个样式都应用于特定的菜单中。 在样式A的设置中分配的菜单将以默认样式覆盖相同的菜单。"

T3_TOUR_GUIDE_1_TITLE		=" 将LESS 编译为 CSS"
T3_TOUR_GUIDE_1_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-development.png' alt='' /></div> <p>随时在开发模式下启用该选项。 此选项将允许您将LESS编译为CSS。 无论您对LESS文件进行自定义的任何更改，都将被编译为相应的CSS文件，这些文件是使您的站点运行的实际文件。</p>"
T3_TOUR_GUIDE_2_TITLE		="ThemeMagic"
T3_TOUR_GUIDE_2_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/thememagic-admin.png' alt='' /></div> <p>ThemeMagic是可视化定制工具。 它包括多个参数，允许您根据需要进行自定义。 参数在前端的效果显示在右侧面板上。</p>"
T3_TOUR_GUIDE_3_TITLE		="选择要编辑的样式"
T3_TOUR_GUIDE_3_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-styles.png' alt='' /></div> <p>您可以使用此选项来快速选择定制的样式</p>"
T3_TOUR_GUIDE_4_TITLE		="当前样式的语言"
T3_TOUR_GUIDE_4_CONTENT		="如果您的网站是多语言网站，在这里选择默认语言。如果不是多语言网站，会禁用这个选项。"
T3_TOUR_GUIDE_5_TITLE		="模板版本与升级"
T3_TOUR_GUIDE_5_CONTENT		="检查 T3 基础模板是否是最新版本，点击按钮就可以查看状态，不是最新版的，可以免费升级。"
T3_TOUR_GUIDE_6_TITLE		="框架版本与升级"
T3_TOUR_GUIDE_6_CONTENT		="在您未更新的情况下，此按钮允许您： <ol><li>检查</li><li>并更新最新版本框架.</li>"
T3_TOUR_GUIDE_7_TITLE		="全局设置"
T3_TOUR_GUIDE_7_CONTENT		="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/global-settings.png' alt='' /></div> <p>这些设置将应用于所有样式，主题和布局。 选项卡中包含的设置：启用或禁用开发模式，响应和ThemeMagic功能。</p>"
T3_TOUR_GUIDE_8_TITLE		="开发模式"
T3_TOUR_GUIDE_8_CONTENT		="当您处于开发模式时，请启用此选项。 如果您不开发您的网站，以便您的网站响应速度更好，应该关闭它。"
T3_TOUR_GUIDE_9_TITLE		="启用 ThemeMagic"
T3_TOUR_GUIDE_9_CONTENT		="<p>如果要使用ThemeMagic自定义您的主题，您必须首先启用ThemeMagic。</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/theme-magic.png' alt='' /></div> <p>单击ThemeMagic以转到ThemeMagic配置面板。</p>"
T3_TOUR_GUIDE_10_TITLE		="启用或禁用响应式设计"
T3_TOUR_GUIDE_10_CONTENT	="T3允许您启用响应功能。 如果您选择否，您的网站是一个非响应式布局的网站。"
T3_TOUR_GUIDE_11_TITLE		="主题设置"
T3_TOUR_GUIDE_11_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>该选项卡中的设置也包含在ThemeMagic中。该设置允许为您风格选择默认主题和更改Logo。</p>"
T3_TOUR_GUIDE_12_TITLE		="选择样式主题"
T3_TOUR_GUIDE_12_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-themes.png' alt='' /></div> <p>T3支持多个主题，选择要应用于样式的主题，然后根据需要进行自定义。</p>"
T3_TOUR_GUIDE_13_TITLE		="Logo设置"
T3_TOUR_GUIDE_13_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/logo.png' alt='' /></div> <p>您可以使用图像或文字Logo类型。 要更改您当前的Logo，只需选择一个新的Logo图像，它将自动替换当前Logo。 请注意，此设置也可以在ThemeMagic中配置。</p>"
T3_TOUR_GUIDE_14_TITLE		="布局设置"
T3_TOUR_GUIDE_14_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/list-of-layouts.png' alt='' /></div> <p>JA T3具有多种布局，在布局设置中，允许在每种样式中配置/自定义您要使用的布局。 每个布局包含块数，每个块包括一个或多个模块位置。</p>"
