T3_TOUR_GUIDE_15_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/select-layout-to-configure.png' alt='' /></div> <p>从多个布局中，选择样式使用的布局。 您可以使用下面的布局配置轻松自定义布局。</p>"
