T3_TOUR_GUIDE_22_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/responsive-layout.png' alt='' /></div><p>在此设置面板中，您可以为每个特定布局启用/禁用和调整spotlight模块的模块位置：宽屏，手机，平板电脑等。</p>"
T3_TOUR_GUIDE_23_TITLE		="布局配置"
T3_TOUR_GUIDE_23_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-disable-position.png' alt='' /></div><p>使用图标启用/禁用当前布局中的spotlight块的模块位置。</p><div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/resize-module-position.png' alt='' /></div><p>拖动以调整模块位置（basegrid：12）。 请记住，它仅在当前修改的布局中应用，不适用于所有，除非相应地对每个布局进行更改。</p>"
T3_TOUR_GUIDE_25_TITLE		="导航配置"
T3_TOUR_GUIDE_25_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/navigation-setting.png' alt='' /></div><p>这个地方让您设置主导航栏的行为。 它还让您选择T3 -Megamenu及其选项的酷炫功能。</p>"
T3_TOUR_GUIDE_26_TITLE		="打开子菜单的选项"
T3_TOUR_GUIDE_26_CONTENT	="悬停或单击其父菜单时，可以选择显示子菜单。"
T3_TOUR_GUIDE_27_TITLE		="选择菜单"
T3_TOUR_GUIDE_27_CONTENT	="选择当前样式的菜单，每个样式可以分配不同的菜单。"
T3_TOUR_GUIDE_28_TITLE		="启用Megamenu"
T3_TOUR_GUIDE_28_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/enable-megamenu.png' alt='' /></div><p>启用此选项，以便Megamenu在此样式中处于活动状态。 启用此选项后，转到Megamenu设置面板配置megamenu</p>"
T3_TOUR_GUIDE_29_TITLE		="在小屏幕中的折叠菜单"
T3_TOUR_GUIDE_29_CONTENT	="<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/collapse-menu.png' alt='' /></div><p>启用此选项可在小屏幕（如iPhone，平板电脑）上使用默认Bootstrap导航（下拉菜单样式）</p>"
T3_TOUR_GUIDE_30_TITLE                = "自定义代码"
T3_TOUR_GUIDE_30_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/injection.png' alt='' /></div></p>考虑在特殊标签之前和之后添加自定义代码的方式（例如&lt; head&gt;&lt; / head&gt;，&lt; body&gt;&lt; / body&gt;）？ 不用担心，这里就可以！</p>"
T3_TOUR_GUIDE_31_TITLE                = "Megamenu配置"
T3_TOUR_GUIDE_31_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/megamenu.png' alt='' /></div><p>我们为您提供了一个巨大的画布，专注于配置您的Megamenu。 这个功能是Joomla！缺少改变您的经典导航系统体验的方法。</p>"
T3_TOUR_GUIDE_32_TITLE                = "附加组件的配置"
T3_TOUR_GUIDE_32_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/off-canvas.png' alt='' /></div><p>此选项卡将包含附加组件。 现在，它具有Off-canvas侧边栏的配置。</p>"
T3_TOUR_GUIDE_33_TITLE                = "创建从右到左（RTL）的CSS文件"
T3_TOUR_GUIDE_33_CONTENT              = "<div class='t3-admin-tour-img'><img src='http://joomlart.s3.amazonaws.com/images/jat3v3-documents/tour-guide/rebuild-rtl.png' alt='' /></div><p>如果使用从右到左（RTL）语言布局，编译LESS到CSS时，需要启用此选项，以便生成从右到左（RTL）的CSS。</p>"


